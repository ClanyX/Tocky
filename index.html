<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="tab">
        <div class="tab" data-tab="profile">Profil</div>
        <div class="tab active" data-tab="slot-machine">Automat</div>
        <div class="tab" data-tab="setting">Nastaveni</div>
    </div>

    <div id="profile" class="tab-content">
        <h1>Profil</h1>
        <p>Prostredky: <strong id="balance">1000 Kc</strong></p>
    </div>

    <div id="slot-machine" class="tab-content active">
        <h1>Herni automat</h1>
        <p>Aktualni sazka <span id="current-bet">10</span></p>
        <label for="bet">Zmenit sazku: </label>
        <input type="number" id="bet" min="1" value="10">
        <button id="set-bet">Nastavit sazku</button>

        <div id="reels">
            <div class="reel" id="reel1">ðŸŽµ</div>
            <div class="reel" id="reel2">ðŸ—¿</div>
            <div class="reel" id="reel3">ðŸ“€</div>
        </div>
        <button id="spin-button">Tocky</button>
        <div id="result"></div>
    </div>

    <div id="setting" class="tab-content">
        <h1>setting</h1>
        <p>Soucet procent hednotlivych symbolu musi byt 100%</p>
        <label>Melodi: <input type="number" id="cherry-prob" value="50"></label><br>
        <label>Face: <input type="number" id="lemon-prob" value="30"></label><br>
        <label>CD: <input type="number" id="watermeloun-prob" value="20"></label><br>
        <button id="save-setting">Uloz nastaveni</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
